<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      let ls = document.querySelector('ul');
      let ip = document.querySelector('input');
      let btn = document.querySelector('button');

      btn.onclick = function() {
        let newInfo = ip.value;
        ip.value = "";

        const item = document.createElement("li");
        const text = document.createElement("span");
        const dbtn = document.createElement("button");

        item.appendChild(text);
        text.innerText = newInfo;
        item.appendChild(dbtn);
        dbtn.innerText = "Delete";

        ls.appendChild(item);

        dbtn.onclick = function(e) {
          ls.removeChild(item);
        }

        //focus on the input box after hit the button so that don't need to
        //click on the input field to enter every time after the clicked.
        ip.focus();
      }
    </script>
  </body>
</html>
